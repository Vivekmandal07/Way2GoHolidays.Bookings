    <style>
      body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      
      /* Blinking/Pulsing status dot */
      @keyframes soft-blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
      }
      .animate-soft-blink {
        animation: soft-blink 2s infinite ease-in-out;
      }

      /* Glowing pulse for primary button */
      @keyframes glow-pulse {
        0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
        100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
      }
      .animate-glow-pulse {
        animation: glow-pulse 2s infinite;
      }

      /* Search bar focus glow */
      .search-focus:focus-within {
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      /* Heading Reveal Animation */
      .reveal-heading {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        cursor: default;
      }
      .reveal-heading.reveal-active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Refined Animated Underline */
      .heading-underline {
        width: 100%;
        height: 4px;
        background-color: #2563eb;
        border-radius: 9999px;
        position: absolute;
        bottom: -8px;
        left: 0;
        transform: scaleX(0);
        transform-origin: left;
        opacity: 0;
        pointer-events: none;
      }

      /* Intro animation: shows for 2.5s then disappears */
      @keyframes underline-intro {
        0% { transform: scaleX(0); opacity: 0; }
        15% { transform: scaleX(1); opacity: 1; }
        85% { transform: scaleX(1); opacity: 1; }
        100% { transform: scaleX(0); opacity: 0; }
      }

      .reveal-active .heading-underline {
        animation: underline-intro 2.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      /* Hover Animation: Sweeps from left to right */
      .reveal-heading:hover .heading-underline {
        animation: none !important; /* Stop the intro if hovering early */
        transform: scaleX(1) !important;
        opacity: 1 !important;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.3s ease !important;
      }
    </style>
